<!DOCTYPE html>
<html>
	<head>
		<title>kpopTv</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  		<meta name="mobile-web-app-capable" content="yes">
  		<meta name="apple-mobile-web-app-capable" content="yes">
		<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
		<link rel="import" href="bower_components/polymer/polymer.html">
		<link rel="import" href="bower_components/core-scaffold/core-scaffold.html">					
		<link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
		<link rel="import" href="my_components/main-cards.html">
		<link rel="import" href="my_components/left-menu.html">		
		<style shim-shadowdom>
			html, body {
				height: 100%;
				margin: 0;
			}

			body {
				font-family: sans-serif;				
			}

			core-animated-pages {
				width: 100%;
				height: 100%;
			}

			core-scaffold {
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
			}

			.content {
				background-color: #fff;
				height: 3000px;
				padding: 20px;
			}

			core-scaffold[mode=cover]::shadow core-header-panel::shadow #mainContainer {
				left: 120px;				
			}

			core-scaffold[mode=cover] .content {
				margin: 20px 100px 20px 0;
			}			
		</style>
	</head>
	<body unresolved>
		<template id="temp_app" is="auto-binding">			
			<section>
				<core-scaffold>
					<core-header-panel navigation flex mode="seamed">
						<left-menu></left-menu>					
					</core-header-panel>

					<div tool>Top header</div>

					<div class="content">
						<main-cards groups="{{groups}}" touch-action="auto"></main-cards>						
					</div>
				</core-scaffold>				
			</section>			
		</template>
		<script src="app.js"></script>
	</body>
</html>
