		:host{

			height: 700px;
			background-color: rgba(250,250,250,1);
			z-index: 20000;
		}

		/*#scrollWrapper {
			position: relative;

		}*/

		/*.wrapper {

			font-size: 16px;
			color: rgba(102,102,102,1);

		core-image {

		.official {

			margin-left: 30px;

			margin-left: 30px;
			margin-bottom: 10px;

		}

		.hotness {
			font-size: 20px;

			margin-bottom: 10px;

	<!-- <div id="scrollWrapper" vertical layout> -->
		<div class="wrapper" flex vertical center center-justified layout hero-id="group-{{groupId}}" hero>			
			<div class="content" on-tap="{{back}}">
				<div horizontal layout>
					<core-icon-button icon="forward"></core-icon-button>
				</div>
				<iframe width="960" height="540" src="https://www.youtube.com/embed/MbdT7DIn1lM" frameborder="0" allowfullscreen></iframe> 
				<!-- <core-image sizing="cover" src="{{group.img}}" groupId="{{groupId}}"></core-image> -->
				<div class="details" vertical layout>
					<div horizontal layout>
						<div class="singer">{{group.singer}}</div>
						<div class="title" groupId="{{i}}">{{group.title}}</div>
						<template if="{{group.official}}">
							<div class="official">Official Music Video</div>
						</template>
					</div>
					<div horizontal layout>
						<div class="upload_date">{{group.upload_date}}</div>
						<div class="youtube_views"><core-icon icon="visibility"></core-icon>{{group.youtube_views}}</div>
						<div class="upvotes"><core-icon icon="thumb-up"></core-icon>{{group.upvotes}}</div>
						<div class="downvotes"><core-icon icon="thumb-down"></core-icon>{{group.downvotes}}</div>
						<div class="approval_rating"><core-icon icon="face"></core-icon>{{group.approval_rating}}</div>
					</div>
					<div horizontal layout>
						<div class="hotness">{{group.hotness}}</div>
						<div class="cheesiness">{{group.cheesiness}}</div>
					</div>
				</div>
			</div>
		</div>

<script>
	Polymer('content-page', {				

		created: function() {

		},

		back: function() {
			this.fire('content-back');
		}		
	});
</script>
