<polymer-element name="my-page" attributes="groups fireToggle" vertical layout>
<template>
	<style>

	</style>	
	<div horizontal layout>
		<core-image src="../images/dtest"></core-image>
		<div class="profile">
			Sungmoon Cho
		</div> 
		<button>Edit</button>
	</div>
	<paper-tabs selected="{{selected}}">
	  <paper-tab>Liked</paper-tab>
	  <paper-tab>Collection</paper-tab>
	  <paper-tab>Following</paper-tab>

	<core-pages selected="{{selected}}">

		<div>
			Page 2
			<list-cards groups="{{groups}}"></list-cards>

		<div>Page 3</div>

<script>
	Polymer('my-page', {
		selected: 0,
		groups: [],					

		created: function() {
			this.groups = [];
		},

		openAddDialog: function() {
			this.$.addDialog.toggle();
		}
	});
</script>
</polymer-element>
