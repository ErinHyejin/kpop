<link rel="import" href="../bower_components/core-image/core-image.html">

<polymer-element name="video-card" attributes="cardWidth groups group groupId">
<template>
	<style>
		:host {
			width: {{cardWidth}}px; 
			height: 180px;							
		}

		.card {	
			position: relative;
			float: left;
			/*width: {{cardWidth}}px; */
			/*height: 180px; */
			width: 100%;
			height: 100%;				
			background: rgb(255,255,255);			
			text-align: left;
			text-decoration: none;

			border: 1px solid rgba(230,230,230,1);
			border-radius: 5px;
			box-shadow: 0px 3px 0px 0px rgba(220,220,220,1);
		}

		.card:hover {
			border-color: rgba(205,205,205,1);
			box-shadow: 0px 3px 0px 0px rgba(205,205,205,1);
		}		

		.card core-image {
			width: 100%; 
			height: 100%; 
			
		}

		.card .group_title {				
			font-size: 20px;
			color: rgba(102,102,102,1);
			margin-left: 30px;
			margin-bottom: 10px;			
			white-space: normal;
		}		

		.card a{			
			text-decoration: none;
		}				
	</style>
	<div id="card" class="card" on-tap="{{onCardTapped}}" hero-id="group-{{groupId}}" groupId="{{groupId}}" hero?="{{group === selectedGroup}}" vertical layout>
		<core-image sizing="cover" src="{{group.img}}" groupId="{{groupId}}"></core-image>
		<!-- <core-item class="group_title gi_{{i}}" groupId="{{i}}">{{group.title}}</core-item> -->
	</div>
</template>	
<script>
	Polymer('video-card', {				
		selectedGroup: [],
		cardWidth: 320,	

		created: function() {
			this.selectedGroup = [];
			this.cardWidth = 320;
		},		

		onCardTapped: function(event) {
			this.group_id = event.target.getAttribute("groupId");
			this.selectedGroup = this.groups[parseInt(this.group_id)];
			
			this.fire('card-tapped');
		}

	});
</script>					
</polymer-element>
