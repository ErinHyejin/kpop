<link rel="import" href="../bower_components/core-menu/core-menu.html">
<link rel="import" href="../bower_components/core-item/core-item.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../bower_components/paper-interval-slider/paper-interval-slider.html">
<link rel="import" href="../bower_components/core-dropdown-menu/core-dropdown-menu.html">
<link rel="import" href="../bower_components/core-dropdown/core-dropdown.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">

<polymer-element name="left-menu" vertical layout>
<template>
	<style>
		:host {
			background: rgb(48,64,79);
		}

		core-menu div{			
			margin: 10px;
		}		

		:host /deep/ core-dropdown-menu {
			box-sizing: border-box;		
			width: 210px;	
			height: 35px;
			background-color: rgb(48,64,79);			
			border: 1px solid rgb(255,255,255);
			padding-left: 15px;
		}		

		:host /deep/ core-dropdown {
			box-sizing: border-box;
			min-width: 210px;			
			background-color: rgb(48,64,79);
  			border: 1px solid #ccc;
  			border-radius: 3px;
		}		

		.menu {
			background: rgb(48,64,79);
			width: 180px;
		}

		paper-interval-slider::shadow #sliderBar::shadow #progress {
			background-color: rgb(116,200,206);
		}

		paper-interval-slider::shadow .knobInner {
			background-color: rgb(255,255,255);
		}

		paper-toggle-button {
			margin-left: 22px;
			margin-top: 11px;
		}		

		paper-toggle-button::shadow .toggle-bar {			
			background-color: rgb(142,151,165);
		}

		paper-toggle-button::shadow [checked] .toggle-bar {
			background-color: rgb(116,200,206);
		}

		paper-toggle-button::shadow [checked] .toggle-button {
			background-color: rgb(255,255,255);
		}

		.strVar {
			font-size: 10px;
			margin-top: 12px;
		}
	</style>	
	<core-menu>
		<div vertical layout>
			<div>Artist</div>
			<core-dropdown-menu label="All">
			    <core-dropdown class="dropdown">
			        <core-menu class="menu">
			            <core-item>All</core-item>
			            <core-item>Girls' Generation</core-item>
			            <core-item>Psy</core-item>		     
			        </core-menu>
			    </core-dropdown>
			</core-dropdown-menu>
		</div>		
		<div vertical layout>
			<div horizontal layout>
				<div>Number of Singers</div><div class="strVar">{{numA}} - {{numB}}</div>
			</div>
			<paper-interval-slider min="1" max="7" valueA="{{numA}}" valueB="{{numB}}" step="1" pin></paper-interval-slider>
		</div>
		<div vertical layout>
			<div>Video Type</div>
			<core-dropdown-menu label="All">
			    <core-dropdown class="dropdown">
			        <core-menu class="menu">
			            <core-item>All</core-item>
			            <core-item>Music Video</core-item>
			            <core-item>Live Performance</core-item>
			            <core-item>Dance Practice</core-item>			            
			        </core-menu>
			    </core-dropdown>
			</core-dropdown-menu>
		</div>
		<div horizontal layout>
			<div>English Subtitle</div>
			<paper-toggle-button></paper-toggle-button>
		</div>
		<div horizontal layout>
			<div>Official Video</div>
			<paper-toggle-button></paper-toggle-button>
		</div>
		<div horizontal layout>
			<div>HD Video</div>
			<paper-toggle-button></paper-toggle-button>
		</div>		
		<div vertical layout>
			<div horizontal layout>
				<div>Year</div><div flex></div><div class="strVar">{{yearA}} - {{yearB}}</div>
			</div>
			<paper-interval-slider min="2000" max="2015" valueA="{{yearA}}" valueB="{{yearB}}" step="1" pin></paper-interval-slider>
		</div>
		<div vertical layout>
			<div horizontal layout>
				<div>Score</div><div flex></div><div class="strVar">{{scoreA}} - {{scoreB}}</div>
			</div>
			<paper-interval-slider min="0" max="100" valueA="{{scoreA}}" valueB="{{scoreB}}" step="1" pin></paper-slider>
		</div>
	</core-menu>	
</template>
<script>
	Polymer('left-menu', {
		numA: 2,
		numB: 5,
		yearA: 2007,
		yearB: 2014,
		scoreA: 70,
		scoreB: 100,

		created: function() {

		}

	});
</script>
</polymer-element>
