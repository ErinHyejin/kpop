<link rel="import" href="../my_components/list-cards.html">

<polymer-element name="main-cards" attributes="groups fireToggle" center-justified vertical layout>
<template>
	<style>
		:host {
			width: 100%;
			height: 100%;
			margin: 0 auto;
		}

		.header-panel {
			position: absolute;
			width: 100%;
			height: 100px;
			top: 0;			
		}

		list-cards {
			position: absolute;
			width: 100%;
			height: 100%;
		}
	</style>
	<div class="header-panel" horizontal layout>									
		<paper-dropdown-menu label="Sort">
		    <paper-dropdown class="dropdown">
		        <core-menu class="menu">
		            <paper-item>Default</paper-item>
		            <paper-item>Sexiness</paper-item>
		            <paper-item>Cheesiness</paper-item>		    
		            <paper-item>Approval Rating</paper-item>
		            <paper-item>Youtube Views</paper-item>
		            <paper-item>Most Recent First</paper-item>
		            <paper-item>Oldest First</paper-item>
		        </core-menu>
		    </paper-dropdown>
		</paper-dropdown-menu>	

		<view-menu-box cardWidth="{{cardWidth}}" on-card-width-changed="{{onCardWidthChanged}}"></view-menu-box>
	</div>
		
	<list-cards groups="{{groups}}" fireToggle="{{fireToggle}}"></list-cards>	
</template>
<script>
	Polymer('main-cards', {		

		created: function() {
			this.groups = [];
		},

		domReady: function() {
			// console.log(this.groups);
		}
			
	});
</script>
</polymer-element>
